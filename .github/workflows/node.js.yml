name: Next

on:
  push:
    branches: [ "next" ]
  pull_request:
    branches: [ "next" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'yarn'
    - run: yarn
    - run: yarn build
    - run: yarn test
    - run: yarn npm-publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
